<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호생성기</title>
    <style>
        #container{
            display: flex;
            width: 400px;
            justify-content: space-around;

            margin: 100px auto 50px;
        }

        #container > div{
            width: 50px;
            height: 50px;
            border : 1px solid black;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 24px;
            font-weight: bold;
            font-family: "궁서체";
        }

        #createLotto{
            width: 300px;
            height: 30px;

            display: block;
            margin : auto;
        }

    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <button id="createLotto">로또 번호 생성</button>


    <script>
        document.getElementById("createLotto").addEventListener("click", () => {

            // #container 자식 div 6개 선택
            const numbers = document.querySelectorAll("#container > div");

            // 로또 번호를 저장할 배열 선언
            const lotto = [];

            while(lotto.length < 6) {

                // 1~45 난수 생성
                const random = Math.floor( Math.random() * 45 + 1);

                // 생성된 난수가 배열에 있는지 검사
                if ( lotto.indexOf(random) == -1 ) {
                    lotto.push(random);   
                }// 중복X
            }

            // lotto에 저장된 난수 오름차순 정렬
            lotto.sort( function(a,b) {return a-b; } );

            // numbers의 인덱스별로 lotto 인덱스에 저장된 값 출력
            for(let i=0; i<lotto.length; i++) {
                numbers[i].innerText = lotto[i];
            }
        });


    </script>
</body>
</html>
